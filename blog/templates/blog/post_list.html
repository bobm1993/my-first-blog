{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a> </h2>
            <p>{{ post.text | linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
